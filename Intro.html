<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Buttons on Image</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
    }

    .container {
      position: relative;
      width: 100%;
      height: 100vh;
      background-image: url('https://via.placeholder.com/800x600'); /* Placeholder image */
      background-size: cover;
      background-position: center;
    }

    .top-right-btn {
      position: absolute;
      top: 20px;
      right: 20px;
      padding: 10px 20px;
      background-color: #3498db;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 18px; /* Text size for top-right button */
    }

    .bottom-center-btn {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      padding: 10px 20px;
      background-color: #e74c3c;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      height: 70px;
      width: 190px;
      font-size: 22px; /* Text size for bottom-center button */
    }
  </style>
</head>
<body>
  <div class="container">
    <button class="top-right-btn">Top Right</button>
    <button class="bottom-center-btn">Bottom Center</button>
  </div>
</body>
</html>
