<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Main Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, #1e3c72, #2a5298);
      display: flex;
      height: 100vh;
      position: relative;
      color: #fff;
    }
    .content {
      flex: 1;
      padding: 50px;
    }
    .sidebar {
      width: 37%;
      background: linear-gradient(to bottom, #1e3c72, #2a5298);
      padding: 20px;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      box-shadow: -2px 0 10px rgba(0, 0, 0, 0.3);
    }
    .sidebar h3 {
      color: #fffa;
    }
    .sidebar button {
      margin-bottom: 10px;
    }
    .image-container {
      position: relative;
      width: 100%;
      max-width: 500px;
      margin-bottom: 20px;
      background: #ffffff10;
      padding: 10px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
    }
    .image-holder {
      width: 100%;
      height: 350px;
      background-color: #ccc;
      overflow: hidden;
      border-radius: 8px;
    }
    .image-holder img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .image-caption {
      margin-top: 10px;
      text-align: center;
      font-size: 30px;
      font-weight: bold;
      color: #cce3ff;
    }
    .like-comment-container {
      display: flex;
      justify-content: flex-start;
      align-items: center;
      margin-top: 15px;
      gap: 10px;
    }
    .like-button {
      font-size: 24px;
      cursor: pointer;
      color: #ddd;
      transition: color 0.3s;
    }
    .liked {
      color: #ff6b81;
    }
    .comment-box {
      margin-top: 10px;
    }
    .comment-box input,
    .comment-box textarea {
      border: none;
      padding: 8px;
      border-radius: 5px;
      width: 100%;
      margin-bottom: 10px;
    }
    .comment-box button {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 8px 15px;
      border-radius: 5px;
      cursor: pointer;
    }
    .comment {
      margin-bottom: 10px;
      background-color: #ffffff20;
      padding: 10px;
      border-radius: 6px;
    }
    .actions {
      font-size: 12px;
      margin-top: 5px;
    }
    .reply {
      color: #90cdf4;
      cursor: pointer;
    }
    .delete {
      color: #ff4d4d;
      cursor: pointer;
      margin-left: 10px;
	 .delete:hover{
		border 15px solid white	
	}
    }
    .user-info {
      position: absolute;
     	bottom: 20px;
      left: 20px;
      background-color: rgba(0, 0, 50, 0.7);
      color: white;
      padding: 10px;
      border-radius: 6px;
    }
    .back-button {
      position: absolute;
      top: 20px;
      right: 20px;
      padding: 10px 15px;
      background: #0057b7;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <button class="back-button" onclick="window.history.back()">Back</button>
  
  <div class="content">
    <div class="image-container">
      <div class="image-holder">
        <img src="1.jpeg" alt="Main Image">
      </div>
      <div class="image-caption"><b>J-lynn Ramos</b></div>
      <div class="like-comment-container">
        <span class="like-button" id="likeBtnImage">â™¥</span>
        <span id="likeCountImage">0</span> Likes
      </div>
    </div>
  </div>

  <div class="sidebar">
    <h3><b>Comments</b></h3>
    <button onclick="toggleCommentSection()">Show/Hide</button>
    <div class="comment-box">
      <input type="text" id="commenterName" placeholder="Your Name">
      <textarea id="commentInput" rows="3" placeholder="Write a comment..."></textarea>
      <button onclick="addComment()">Post</button>
    </div>
    <div id="commentSection"></div>
  </div>

  <div class="user-info">
    <span id="userName">User Name</span> | <span id="userLevel">Owner Level 1</span>
  </div>

  <script>
  const userName = localStorage.getItem("userName") || "Guest";
  const userLevel = localStorage.getItem("accessLevel") || "No Level";

  document.getElementById("userName").innerText = userName;
  document.getElementById("userLevel").innerText = userLevel;

  let likeCountImage = 0;
  let likedImage = false;

  document.getElementById("likeBtnImage").addEventListener("click", () => {
    if (!likedImage) {
      likedImage = true;
      likeCountImage++;
      document.getElementById("likeBtnImage").classList.add("liked");
      document.getElementById("likeCountImage").innerText = likeCountImage;
    }
  });

  function addComment() {
    const commenterName = document.getElementById("commenterName").value.trim() || "Anonymous";
    const text = document.getElementById("commentInput").value;
    if (!text.trim()) return;

    fetch("/api/comments", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ name: commenterName, text: text, level: userLevel })
    })
    .then(() => {
      loadComments();
      document.getElementById("commenterName").value = "";
      document.getElementById("commentInput").value = "";
    });
  }

  function loadComments() {
    fetch("/api/comments")
      .then(res => res.json())
      .then(data => {
        const commentSection = document.getElementById("commentSection");
        commentSection.innerHTML = "";
        data.forEach(comment => {
          const div = document.createElement("div");
          div.className = "comment";
          div.innerHTML = `
            <strong>${comment.name}</strong>
            <p>${comment.text}</p>
            <div class="actions">
              ${userLevel === "Owner Level 1" ? '<span class="delete">Delete</span>' : ''}
            </div>
          `;
          if (userLevel === "Owner Level 1") {
            div.querySelector(".delete").addEventListener("click", () => {
              fetch("/api/comments/delete", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ index: data.indexOf(comment) })
              }).then(loadComments);
            });
          }
          commentSection.appendChild(div);
        });
      });
  }

  function toggleCommentSection() {
    const commentSection = document.getElementById("commentSection");
    commentSection.style.display = commentSection.style.display === "none" ? "block" : "none";
  }

  loadComments(); // Load on page open
</script>


</body>
</html>
